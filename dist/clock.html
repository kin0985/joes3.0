<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="row" id="clock">
            <div class="col">
                <div class="bg-dark text-white p-3 text-center">H1</div>
            </div>
            <div class="col">
                <div class="bg-dark text-white p-3 text-center">H2</div>
            </div>
            <div class="col">
                <div class="bg-dark text-white p-3 text-center">:</div>
            </div>
            <div class="col">
                <div class="bg-dark text-white p-3 text-center">m</div>
            </div>
            <div class="col">
                <div class="bg-dark text-white p-3 text-center">m</div>
            </div>
            <div class="col">
                <div class="bg-dark text-white p-3 text-center">:</div>
            </div>
            <div class="col">
                <div class="bg-dark text-white p-3 text-center">s</div>
            </div>
            <div class="col">
                <div class="bg-dark text-white p-3 text-center">s</div>
            </div>
        </div>
    </div>
</body>

<script>

    function start() {
        let d = new Date();
        let hh = d.getHours();
        let mm = d.getMinutes();
        let ss = d.getSeconds();

        hh = hh.toString().padStart(2, '0');
        mm = mm.toString().padStart(2, '0');
        ss = ss.toString().padStart(2, '0');

        let hms = [];

        hh.split('').forEach(function (n) {
            hms.push(n);
        })

        mm.split('').forEach(function (n) {
            hms.push(n);
        })

        ss.split('').forEach(function (n) {
            hms.push(n);
        })

        let clock = document.querySelector('#clock');

        let feq = [1, 2, 4, 5, 7, 8];
        feq.forEach(function (value, index) {
            let div = clock.querySelector(`div.col:nth-child(${value}) div`);
            div.innerHTML = hms[index]
        })
    }
     
    start();

    setInterval(function() {
        start();
    }, 1000);
</script>
</html>
