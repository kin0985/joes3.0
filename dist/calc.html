<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Tilt+Prism&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/calc.css">
</head>
<body>
    <div class="container">
        <div class="calc-component">
            <div class="response" id="response">0</div>
            <div class="nums">
                <div id="num7">7</div>
                <div id="num8">8</div>
                <div id="num9">9</div>
                <div id="op1">/</div>
            </div>
            <div class="nums">
                <div id="num4">4</div>
                <div id="num5">5</div>
                <div id="num6">6</div>
                <div id="op2">X</div>
            </div>
            <div class="nums">
                <div id="num1">1</div>
                <div id="num2">2</div>
                <div id="num3">3</div>
                <div id="op3">-</div>
            </div>
            <div class="nums">
                <div id="num0">0</div>
                <div id="cancel">c</div>
                <div id="op4">=</div>
                <div id="op5">+</div>
            </div>
        </div>
    </div>
</body>
<script src="js/cals.js"></script>
</html>
