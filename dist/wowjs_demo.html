<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="css/wowjs_demo.css">
    <style>
        div {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="page">
        <div>Page 1</div>
        <div class="cube left wow animate__animated animate__swing"></div>
        <div class="cube right wow animate__animated animate__heartBeat"></div>
    </div>
    <div class="page">
        <div>Page 2</div>
        <div class="cube left wow animate__animated animate__backInDown"></div>
        <div class="cube right wow animate__animated animate__backInUp"></div>
    </div>
    <div class="page">
        <div>Page 3</div>
        <div class="cube left wow animate__animated animate__flip"></div>
        <div class="cube right wow animate__animated animate__flip"></div>
    </div>
    <div class="page">
        <div>Page 4</div>
        <div class="cube left wow animate__animated animate__fadeInTopLeft"></div>
        <div class="cube right wow animate__animated animate__fadeInTopRight"></div>
    </div>
</body>
<script src="js/wow.min.js"></script>
<script>
    new WOW().init();
</script>
</html>
