<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <h3 class="alert alert-info mt-3">For Loop</h3>
    <hr>
    <div class="row">
            <div class="col">
                <label for="num1" class="form-label">Num1</label>
                <input type="number" class="form-control" id="num1">
            </div>
                <div class="col">
                <label for="num2" class="form-label">Num1</label>
                <input type="number" class="form-control" id="num2">
            </div>
        </div>
        <div class="mt-2 text-end">
            <button class="btn btn-danger" id="make-btn">Make</button>
        </div>

        <table class="table" id="response">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
</body>
<script>
    let num1 = document.querySelector('#num1');
    let num2 = document.querySelector('#num2');
    let makeBtn = document.querySelector('#make-btn');
   
    makeBtn.addEventListener('click', function(e){
        if (!num1.value || !num2.value) {
            return;
        }

        let thead= '<tr><th></th>';
        let tbody = '';

        for (let i = 1; i <= num1.value; i++) {
            thead += `<th>${i}</th>`;
            tbody += `<tr><td>${i}</td>`;
            for (let j = 1; j <= num2.value; j++) {
                let calc = i * j;
                tbody += `<td>${calc}</td>` ;
        }
        tbody +='</tr>';
    }
    thead += '</tr>';
    
    document.querySelector('#response thead').innerHTML = thead;
    document.querySelector('#response tbody').innerHTML = tbody;

})  
</script>
</html>
