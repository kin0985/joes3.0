<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex justify-content-center  align-items-center vh-100">
        <div class="bg-dark text-white p-5">
            <h2 class="ps-5 pe-5">System Login</h2>
            <hr>
            <div class="mb-2">
                <label for="login-account" class="form-label">帳號</label>
                <input type="text" class="form-control" id="login-acount">
            </div>
            <div class="mb-2">
                <label for="login-password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="login-password">
            </div>
            <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" id="lgin-remember">
                <label for="login-remember" class="form-check-label">記住帳號</label>
            </div>
            <div class="text-end">
                <button class="btn btn-sm btn-danger">登入</button>
            </div>

        </div>
    </div>
</body>
</html>
