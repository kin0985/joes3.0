<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container"></div>
        <div class="mt-3">
            <label for="num" class="form-label">分數</label>
            <input type="number" class="form-control" id="num">
        </div>
        <div class="mt-3 text-end">
            <button class="btn btn-danger" id="calc-btn">計算</button>
        </div>   
        <div class="alert alrt-info mt-3">
            <h4>分數等級: <span id="level-str"></span></h4>
        </div> 
</body>
<script>
    let calcBtn = document.querySelector(`#calc-btn`);
    let num = document.querySelector('#num');
    let levelStr = document.querySelector('#level-str');

    num.addEventListener('keyup', function(e) {
        if (e.key.toUpperCase() == 'ENTER') {
            calcBtn.click();
        };
    });

    calcBtn.addEventListener('click', function(e){
        let scope = num.value;


        // let level = '不及格'
        // if (scope >= 60) {
        //     level = '丁';
        // } 
        // if (scope >= 70) {
        //     level = '丙';
        // }
        // if (scope >= 80) {
        //     level = '乙';
        // }
        // if (scope >=90) {
        //     level = '甲';
        // }

        let level = tolevel(scope);
        
        levelStr.innerHTML = level;

        num.value = '';
        num.focus();
    });

    function tolevel(scope) {
        if(scope >= 90) {
            return '甲';
        }

        if (scope >= 80) {
            return '乙';
        }

        if (scope >= 70) {
            return '丙';
        }

        if (scope >= 60) {
            return '丁';
        }
            return '不及格';
        }

</script>
</html>
