<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="mt-3">
            <label for="account" class="form-label">帳號</label>
            <input type="text" class="form-control" id="account">
        </div>
    </div>
</body>
<script>
    let account = document.querySelector('#account');

    let existAccount = 'abcd';

    account.addEventListener('change', function(e) {
        if (account.value == existAccount) {
            console.log('此帳號已被註冊');
        } else {
            console.log('此帳號可以註冊');
        }
    });
    
    account.addEventListener('change', function(e) {
        console.log('Change!!');
    });

    account.addEventListener('blur', function(e) {
        console.log('Blur!!!');
    })

    account.addEventListener('keypress', function(e) {
        console.log(`keypress: ${account.value}`);
    })

    account.addEventListener('keyup', function (e) {
            console.log(`keyup: ${account.value}`);
            console.log(e);
        })
</script>
</html>
