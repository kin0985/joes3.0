<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>

    <style>
        #item-list{
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #item-list li {
            display: flex;
            align-items: center;
            border: 1px solid #dedede;
            padding: 10px;
            margin-bottom: 10px;
        }

        #item-list li .status {
            margin-right: 20px;
        }

        #item-list .text{
            cursor: pointer;
        }

        #item-list li.active {
            border-color: red;
        }

        #item-list li.active .text {
            text-decoration: line-through;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="alert alert-info mt-3">TODO LIST</div>
    </div>
    <hr>
    <div>
        <label for="item" class="form-label">項目名稱</label>
        <input type="text" class="form-control" id="item" placeholder="請輸入項目名稱">
    </div>
    <div class="mt-3 text-end">
        <button class="btn btn-primary" id="add-btn">增加</button>
    </div>
    <div class="alert alert-dark mt-3">待辦項目</div>
    <div>
        <ul id="item-list">
            <!-- <li>
                <div class="status">
                    <input type="checkbox">
                </div>
                <div class="text">AAAA</div>
            </li> -->
        </ul>
    </div>
</body>
<script src="js/todo.js"></script>
</html>
