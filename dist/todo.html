<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>

    <style>
        #item-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #item-list li {
            display: flex;
            align-items: center;
            border: 1px solid #dedede;
            padding: 10px;
            margin-bottom: 10px;
        }

        #item-list li .status {
            margin-right: 20px;
        }

        #item-list li .text {
            cursor: pointer;
            flex: 1;
        }

        #item-list li.active {
            border-color: red;
        }

        #item-list li.active .text {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="alert alert-info mt-3">TODO LIST</div>
        <hr>
        <div>
            <label for="item" class="form-label">項目名稱</label>
            <input type="text" class="form-control" id="item" placeholder="請輸入項目名稱">
        </div>
        <div class="mt-3 text-end">
            <button class="btn btn-primary" id="add-btn">增加</button>
        </div>
            <div class="alert alert-dark mt-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div >
                        待辦項目
                    </div> 
                    <div>
                        <input type="checkbox" id="auto-save-switch"> <label for="auto-save-switch">自動儲存</label>
                        <button class="btn btn-danger btn-sm" id="save-btn">本地儲存</button>
                    </div>
            </div>
        </div>
        <div>
            <ul id="item-list">
                <!-- <li>
                    <div class="status">
                        <input type="checkbox">
                    </div>
                    <div class="text">AAAA</div>
                    <div>
                        <a href="#">刪除</a>
                    </div>
                </li> -->
            </ul>
        </div>
    </div>
</body>
<script src="js/todo.js"></script>

</html>
