<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML.iframe</title>
</head>
<body>
    <h1>Google Map</h1>
    <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3640.653331375266!2d120.68300407568051!3d24.14880977840064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34693d68fe76583d%3A0x4ae16754ccc83ff5!2z5rC05Yip5aSn5qiTKOWwiuizouWkp-aokyk!5e0!3m2!1sen!2stw!4v1672540124121!5m2!1sen!2stw" 
    width="100%" 
    height="450" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h1>You tube</h1>
    <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/2UYcxkhsV-I" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>

 

</body>
</html>
