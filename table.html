<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
    <style>
        table {
            width: 80% ;
            margin: auto ;
            border-spacing: 0;
            border-collapse: collapse;
        }

        tr th {
            border: 1px solid #000;
            padding: 10px;
            background-color: #dedede;

        }

        
        tr td {
            border: 1px solid #000;
            padding: 10px;
            background-color:rgb(30, 120, 223);
            color #ffff

        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>成績</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>joes</td>
            <td>100</td>
        </tr>
        <tr>
            <td>John</td>
            <td>60</td>
        </tr>
    </table>
</body>
</html>
